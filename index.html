<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="./style.css" />
  <title>What To Eat</title>
</head>

<body>
  <!-- Header of page -->
  <header>
    <h1>Recipe Generator</h1>
  </header>

  <main>
    <button id="meal-btn">Random Meal</button>
    <button id="drink-btn">Random Cocktail</button>

    <!-- temp card in modal-->
    <div class="modal is-clipped">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Random Meal</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">

          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>

              <div class="content">
                <div class="tabs">
                  <ul>
                    <li><a>Ingredients</a></li>
                    <li><a>Instruction</a></li>
                  </ul>
                </div>
                <div>
                  <section class="tab-content" id="ingredients-content">ingredients content</section>
                  <section class="tab-content" id="instruction-content">instruction content</section>
                </div>
              </div>
            </div>
          </div>


        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>



  </main>

  <!-- Footer of page -->
  <footer>
    <p></p>
    <p><a href="#">contact@example.com</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
